<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> 
    <ion-title>{{information?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{information.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{information.Year}}
      </ion-card-subtitle>
    </ion-card-header>    
  </ion-card>
</ion-content>
